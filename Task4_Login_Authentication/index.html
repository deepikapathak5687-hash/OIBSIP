<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="theme-btn"><i class="fas fa-moon"></i></button>
        <div id="auth-section">
            <!-- Login Form -->
            <div id="login-form" class="auth-card">
                <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                <div class="form-group">
                    <label for="login-email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button class="btn" onclick="login()">Login</button>
                <p class="switch-text">Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
                <p id="login-error" class="error"></p>
            </div>
            <!-- Register Form -->
            <div id="register-form" class="auth-card" style="display: none;">
                <h2><i class="fas fa-user-plus"></i> Register</h2>
                <div class="form-group">
                    <label for="register-username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="register-username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="register-email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="register-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="register-password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="register-password" placeholder="Enter your password" required>
                </div>
                <button class="btn" onclick="register()">Register</button>
                <p class="switch-text">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                <p id="register-error" class="error"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
