<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> To-Do List</h1>
            <p>Organize your tasks with ease</p>
            <button id="theme-toggle" class="theme-btn"><i class="fas fa-moon"></i> Dark Mode</button>
        </header>
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter a new task...">
            <select id="priority-input">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <input type="date" id="due-date-input">
            <button id="add-task-btn"><i class="fas fa-plus"></i> Add</button>
        </div>
        <div class="controls">
            <button id="clear-completed-btn"><i class="fas fa-trash"></i> Clear Completed</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
